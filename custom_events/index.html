<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Events</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/custom_events/public/styles.css" />

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="app">
        <div class="notes-section">
            <div class="columns">
                <div class="column has-text-centered">
                    <strong>Notes</strong>
                    <div v-for="note in notes" class="notes">{{ note }}</div>
                </div>
                <div class="column has-text-centered">
                    <strong>Timestamp</strong>
                    <div v-for="timestamp in timestamps" class="timestamps">{{ timestamp }}</div>
                </div>
            </div>
            <input-component :placeholder="placeholder"></input-component>
        </div>
        <note-count-component></note-count-component>
    </div>
</body>
</html>
